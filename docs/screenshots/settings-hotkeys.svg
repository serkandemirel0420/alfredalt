<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3f1d0f"/>
      <stop offset="100%" stop-color="#1c0d07"/>
    </linearGradient>
  </defs>

  <rect width="1440" height="900" fill="url(#bg)"/>

  <g transform="translate(200 96)">
    <rect width="1040" height="708" rx="24" fill="#111827" stroke="#374151" stroke-width="2"/>

    <rect x="0" y="0" width="1040" height="80" rx="24" fill="#0b1220"/>
    <text x="32" y="49" fill="#f8fafc" font-size="30" font-family="SF Pro Display, Segoe UI, sans-serif">
      Settings
    </text>

    <rect x="32" y="116" width="976" height="548" rx="18" fill="#030712" stroke="#1f2937"/>

    <text x="64" y="170" fill="#f1f5f9" font-size="25" font-family="SF Pro Display, Segoe UI, sans-serif">
      Launcher Hotkey
    </text>
    <text x="64" y="202" fill="#9ca3af" font-size="18" font-family="SF Pro Text, Segoe UI, sans-serif">
      Choose how to show or hide the launcher.
    </text>

    <g transform="translate(64 232)">
      <rect width="912" height="74" rx="12" fill="#1d4ed8" opacity="0.24" stroke="#60a5fa"/>
      <text x="20" y="45" fill="#eff6ff" font-size="23" font-family="SF Pro Display, Segoe UI, sans-serif">
        Double-Tap Option   (press Option twice quickly)
      </text>
    </g>

    <g transform="translate(64 320)">
      <rect width="912" height="62" rx="12" fill="#0f172a" stroke="#334155"/>
      <text x="20" y="40" fill="#e5e7eb" font-size="21" font-family="SF Pro Text, Segoe UI, sans-serif">
        Command + Space
      </text>
    </g>

    <g transform="translate(64 394)">
      <rect width="912" height="62" rx="12" fill="#0f172a" stroke="#334155"/>
      <text x="20" y="40" fill="#e5e7eb" font-size="21" font-family="SF Pro Text, Segoe UI, sans-serif">
        Option + Space
      </text>
    </g>

    <g transform="translate(64 468)">
      <rect width="912" height="62" rx="12" fill="#0f172a" stroke="#334155"/>
      <text x="20" y="40" fill="#e5e7eb" font-size="21" font-family="SF Pro Text, Segoe UI, sans-serif">
        Control + Space
      </text>
    </g>

    <g transform="translate(64 542)">
      <rect width="912" height="62" rx="12" fill="#0f172a" stroke="#334155"/>
      <text x="20" y="40" fill="#e5e7eb" font-size="21" font-family="SF Pro Text, Segoe UI, sans-serif">
        Shift + Space
      </text>
    </g>

    <text x="64" y="640" fill="#93c5fd" font-size="17" font-family="SF Mono, Menlo, monospace">
      Changes apply immediately. Keep shortcuts conflict-free with system shortcuts.
    </text>
  </g>
</svg>
