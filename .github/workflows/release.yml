name: Release

on:
  push:
    branches: [ "master" ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Install gh CLI (if missing)
        run: |
          if ! command -v gh &> /dev/null; then
            brew install gh
          fi

      - name: Configure Code Signing Certificate
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
        run: |
          if [[ -z "${APPLE_CERTIFICATE_P12:-}" ]]; then
            echo "Missing secret: APPLE_CERTIFICATE_P12"
            exit 1
          fi
          if [[ -z "${APPLE_CERTIFICATE_PASSWORD:-}" ]]; then
            echo "Missing secret: APPLE_CERTIFICATE_PASSWORD"
            exit 1
          fi
          if [[ -z "${APPLE_SIGNING_IDENTITY:-}" ]]; then
            echo "Missing secret: APPLE_SIGNING_IDENTITY"
            exit 1
          fi

          CERT_PATH="$RUNNER_TEMP/signing_certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 24)"

          printf '%s' "$APPLE_CERTIFICATE_P12" | base64 -D > "$CERT_PATH"

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain-db
          security find-identity -v -p codesigning "$KEYCHAIN_PATH"

          echo "MACOS_SIGNING_IDENTITY=$APPLE_SIGNING_IDENTITY" >> "$GITHUB_ENV"
          echo "SIGNING_KEYCHAIN=$KEYCHAIN_PATH" >> "$GITHUB_ENV"

      - name: Bump Version
        id: bump_version
        run: |
          # Read current version
          CURRENT_VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)".*/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # Increment patch version
          IFS='.' read -r -a parts <<< "$CURRENT_VERSION"
          major="${parts[0]}"
          minor="${parts[1]}"
          patch="${parts[2]}"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="$major.$minor.$NEW_PATCH"
          echo "New version: $NEW_VERSION"
          
          # Update Cargo.toml (handle both "version =" formats if needed, but assuming standard)
          # Use sed -i '' on macOS
          sed -i '' "s/^version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" Cargo.toml
          
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and Push Version Bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git push

      - name: Build and Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MACOS_SIGNING_IDENTITY: ${{ env.MACOS_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
        run: |
          make release

      - name: Cleanup Signing Keychain
        if: always()
        run: |
          if [[ -n "${SIGNING_KEYCHAIN:-}" ]]; then
            security delete-keychain "$SIGNING_KEYCHAIN" || true
          fi
